<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The Digger{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1>The Digger</h1>
            <p>Find tracklists from your favorite DJs and artists on MixesDB</p>
        </div>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <div class="container">
            <p>Data sourced from <a href="https://www.mixesdb.com/w/Main_Page" target="_blank">MixesDB</a> &copy; {{ year }}</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
