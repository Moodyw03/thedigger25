<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}THE DIGGER{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1>THE DIGGER</h1>
            <p>FIND TRACKLISTS FROM YOUR FAVORITE DJs - MIXESDB ARCHIVE</p>
        </div>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <div class="container">
            <p>DATA FROM <a href="https://www.mixesdb.com/w/Main_Page" target="_blank">MIXESDB</a> &copy; {{ year }} / BRUTALIST DESIGN</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
